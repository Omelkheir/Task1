<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
 <link rel="stylesheet" href="./styles/normalize.css">
 <link rel="stylesheet" href="./styles/modal_styles.css">
</head>
<body>
  <div class="add_pin_modal">
    <div class="add_pin_container">
      <div class="side" id="left_side">
        <div class="section1">
          <div class="pint_mock_icon_container">
            <img src="./images/trois-points-plus-indicateur.png" alt="edit" class="pint_mock_icon">
        </div>
        </div>

        <div class="section2">
          <label for="upload_img" id="apload_img_label">
            <div class="upload_img_container">
              <div class="dotted_border">
                <div class="pint_mock_icon_container">
                  <img src="./images/fleche-vers-le-haut-sur-un-fond-de-cercle-noir.png" alt="upload_img" class="pint_mock_icon">
              </div>
              <div>Click to upload</div>
              <div>Recommendation: Use high_quality .jpg files less than 20MB</div>
              </div>
            </div>
            <input type="file" name="upload_img" id="upload_img">
          </label>
          <div class="modals_pin">
            <div class="pin_image">
              <!--<img src="" alt="pin_image">-->
          </div>
        </div>
        </div>

        <div class="section3">
          <div class="save_from_site">Save From Site</div>
        </div>
      </div>
      <div class="side" id="rigth_side">
        <div class="section1">
          <div class="select_size">
            <select name="pin_size" id="pin_size">
            <option value="" disabled selected>Select</option>
            <option value="small">small</option>
            <option value="medium">medium</option>
            <option value="large">large</option>
          </select>
          <div class="save_pin">Save</div>
          </div>
        </div>

        <div class="section2">

        </div>

        <div class="section3">
          
        </div>
      </div>
    </div>
  </div>


 <script src="./scripts/modal_script.js"></script>
</body>
</html>
